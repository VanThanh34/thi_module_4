<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thêm khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="mb-3 text-success text-center">Thêm khuyến mãi</h2>


        <form th:action="@{/promos/create}" th:object="${promoDto}" method="post" class="row g-3 needs-validation">


            <div class="col-md-6">
                <label class="form-label fw-bold">Tiêu đề*</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Tiêu đề">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Thời gian bắt đầu*</label>
                <input type="date" th:field="*{dateStart}" class="form-control" placeholder="yyyy/MM/dd">
                <div class="text-danger" th:if="${#fields.hasErrors('dateStart')}"
                     th:errors="*{dateStart}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Thời gian kết thúc*</label>
                <input type="date" th:field="*{dateEnd}" class="form-control" placeholder="yyyy/MM/dd">
                <div class="text-danger" th:if="${#fields.hasErrors('dateEnd')}"
                     th:errors="*{dateEnd}"></div>
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Mức giảm giá</label>
                <input type="number" th:field="*{price}" class="form-control" placeholder="0">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>


            <div class="col-md-12">
                <label class="form-label fw-bold">Chi tiết</label>
                <textarea th:field="*{detail}" class="form-control" rows="3" ></textarea>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>
            </div>


            <div class="col-12 text-end mt-4">
                <button type="submit" class="btn btn-success px-4">Thêm mới</button>
                <a th:href="@{/promos}" class="btn btn-secondary px-4">Quay lại</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
